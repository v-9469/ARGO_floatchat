# Nginx configuration for a Single Page Application (SPA) like React

server {
  # Listen on the default port 80
  listen 80;

  # Define the location for the main root
  location / {
    # The root directory where the React build files are located
    root   /usr/share/nginx/html;
    # The default file to serve
    index  index.html index.htm;
    
    # This is the key part for SPAs. It tells Nginx to try and serve the requested file ($uri),
    # then a directory with that name ($uri/), and if neither exists,
    # fall back to serving /index.html. This allows React Router to handle routing.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add error pages for a better user experience
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}

